<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <div>
                <h3><span class="re">Re</span>gistration</h3>
            </div>
            <div>
                <input class="form-control form-control-lg" type="text" placeholder="Enter your name">
            </div>
            <br>
            <div>
                <input class="form-control form-control-lg" type="text" placeholder="Enter your email">
            </div>
            <br>
            <div>
                <input class="form-control form-control-lg" type="text" placeholder="Create password">
            </div>
            <br>
            <div>
                <input class="form-control form-control-lg" type="text" placeholder="Confirm password">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label" for="gridCheck1">
                    I accept all terms and conditions
                </label>
            </div>

            <div>
                <button type="submit" class="btn">Register Now</button>
            </div>
            <div>
                <p>
                    Already have an account? <span>Login now</span>
                </p>
            </div>
            
        </div>
        <div class="right">
            <h1>Beautifull</h1>
            <h1>Sign up</h1>
            <h1>Form</h1>
        </div>
    </div>
    
</body>
</html>
