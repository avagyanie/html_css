<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <div class="container">
            <img src="photo_2024-05-19 13.56.11.jpeg" alt="HTML's logo">
            <h1>Create Tables in HTML</h1>
        </div>
    </div>
    <div class="table">
        <table>
            <tr>
              <td>Column 1</td>
              <td>Column 2</td> 
              <td>Column 3</td>
            </tr>
            <tr>
              <td rowspan="2">Row 1 Cell 1</td>
              <td>Row 1 Cell 2</td> 
              <td>Row 1 Cell 3</td>
            </tr>
            <tr>
              <td>Row 2 Cell 2</td>
              <td>Row 2 Cell 3</td> 
            </tr>
            <tr>
                <td colspan="3">Row 3 Cell 1</td>
            </tr>
          </table>
    </div>
    <div class="link">
        <p>www.educba.com</p>
    </div>
</body>
</html>
